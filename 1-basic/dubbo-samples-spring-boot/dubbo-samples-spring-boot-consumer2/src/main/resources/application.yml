u-name: guhao
dubbo:
  application:
    name: consumer-aaa
  protocol:
    name: dubbo
    port: -1
  registries:
    registry-query-service:
      address: zookeeper://127.0.0.1:2181
      group: query-service-group
    registry-domain-service:
      address: zookeeper://127.0.0.1:2181
      group: domain-service-group
  consumer:
    query-service: query-service-provider-group
    domain-service: domain-service-provider-group
    check: false
    router: local_tag


